kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-ssy-controller
  namespace: datacore
spec:
  serviceName: "csi-ssy"
  selector:
    matchLabels:
      app: csi-ssy-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-ssy-controller
        role: csi-ssy
    spec:
      serviceAccount: csi-ssy-controller-sa
      imagePullSecrets:
        - name: ssy-csi-docker-credentials
      containers:
        - name: csi-snapshotter
          image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.1
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
             - name: socket-dir
               mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner:v3.0.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-attacher
          image: k8s.gcr.io/sig-storage/csi-attacher:v3.3.0
          args:
            - "--v=5"      
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-ssy-plugin
          image: datacorecdsguest/ssy-csi
          imagePullPolicy: "Always"
          securityContext:
            privileged: true
            capabilities:
              add:
              - SYS_ADMIN
              - SYS_RAWIO
          args :
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--restapi=$(SSY_REST)"
            - "--symphony=$(SSY_SERVER)"
            - "--username=$(SSY_USERNAME)"
            - "--password=$(SSY_PASSWORD)"
            - "--nodename=$(SSY_NODENAME)"
            - "--template=$(SSY_TEMPLATE)"
            - "--logfile=0"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: SSY_REST
              valueFrom:
                configMapKeyRef:
                    name: csi-ssy-config
                    key: rest-server
            - name: SSY_SERVER
              valueFrom:
                configMapKeyRef:
                    name: csi-ssy-config
                    key: storage-server
            - name: SSY_TEMPLATE
              valueFrom:
                configMapKeyRef:
                    name: csi-ssy-config
                    key: vd-template
            - name: SSY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: csi-ssy-secret
                  key: username
            - name: SSY_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: csi-ssy-secret
                   key: password
            - name: SSY_NODENAME
              valueFrom:
                fieldRef:
                    apiVersion: v1
                    fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: iscsi-dir
              mountPath: /etc/iscsi
            - name: dev-dir
              mountPath: /dev
            - name: plugins-dir
              mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
            - name: usr-sbin-dir
              mountPath: /usr/sbin
            - name: sbin-dir
              mountPath: /sbin
            - name: ssy-csi-log-dir
              mountPath: /var/log/ssy-csi-log
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/csi/sockets/pluginproxy/
            type: DirectoryOrCreate
        - name: iscsi-dir
          hostPath:
            path: /etc/iscsi
            type: Directory
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: DirectoryOrCreate
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: plugins-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: usr-sbin-dir
          hostPath:
            path: /usr/sbin
            type: Directory
        - name: sbin-dir
          hostPath:
            path: /sbin
            type: Directory
        - name: ssy-csi-log-dir
          hostPath:
            path: /var/log/ssy-csi
            type: DirectoryOrCreate
