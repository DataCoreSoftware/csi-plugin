kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-ssy-node
  namespace: datacore
spec:
  selector:
    matchLabels:
      app: csi-ssy-node
  template:
    metadata:
      labels:
        app: csi-ssy-node
        role: csi-ssy
    spec:
      priorityClassName: system-node-critical
      serviceAccount: csi-ssy-node-sa
      hostNetwork: true
      imagePullSecrets:
        - name: ssy-csi-docker-credentials
      containers:
        - name: csi-node-driver-registrar
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.3.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/com.datacore.ssy.csi /registration/com.datacore.ssy.csi-reg.sock"]
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/com.datacore.ssy.csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi/
            - name: registration-dir
              mountPath: /registration/
        - name: csi-ssy-plugin
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: datacorecdsguest/ssy-csi
          args :
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--restapi=$(SSY_REST)"
            - "--symphony=$(SSY_SERVER)"
            - "--username=$(SSY_USERNAME)"
            - "--password=$(SSY_PASSWORD)"
            - "--nodename=$(SSY_NODENAME)"
            - "--template=$(SSY_TEMPLATE)"
            - "--logfile=0"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: SSY_REST
              valueFrom:
                configMapKeyRef:
                    name: csi-ssy-config
                    key: rest-server
            - name: SSY_SERVER
              valueFrom:
                configMapKeyRef:
                    name: csi-ssy-config
                    key: storage-server
            - name: SSY_TEMPLATE
              valueFrom:
                configMapKeyRef:
                    name: csi-ssy-config
                    key: rest-server
            - name: SSY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: csi-ssy-secret
                  key: username
            - name: SSY_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: csi-ssy-secret
                   key: password
            - name: SSY_NODENAME
              valueFrom:
                fieldRef:
                    apiVersion: v1
                    fieldPath: spec.nodeName
          imagePullPolicy: "Always"
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet
              # needed so that any mounts setup inside this container are
              # propagated back to the host machine.
              mountPropagation: "Bidirectional"
            - name: device-dir
              mountPath: /dev
            - name: iscsi-dir
              mountPath: /etc/iscsi
            - name: ssy-csi-log-dir
              mountPath: /var/log/ssy-csi-log
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/com.datacore.ssy.csi
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
        - name: iscsi-dir
          hostPath:
            path: /etc/iscsi
            type: Directory
        - name: ssy-csi-log-dir
          hostPath:
            path: /var/log/ssy-csi
            type: DirectoryOrCreate
---

